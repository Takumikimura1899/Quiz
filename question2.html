      問題2:
      任天堂の人気ゲームソフトの一つ「ゼルダの伝説」ですが、一番最初の作品が発売された日付はいつ？
    </h3>
    <ul>
      <li>A. 1986/02/21</li>
      <li>B. 1989/04/21</li>
      <li>C. 1990/11/21</li>
      <li>D. 2004/11/21</li>
    </ul>
    <p>
      答え: A. 1986/02/21<br />
      ゼルダの伝説の最初の作品は、1986/02/21にファミコンディスクシステムのディスク書き換え第一弾として発売されました。
      (完全に余談ですが、同日は私の誕生日です！）
